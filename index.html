<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <h1>FORMS</h1>
    <br>
    <form action="./index2.html">
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="name" name="username" value="" required>
    <br><br>
    <label for="email">Email Address</label>
    <input type="email" id="email" placeholder="email" name="emailaddress" value="" required>
    <br><br>
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="password" name="passcode" value="" required>
    <br><br>
<b>Language</b>
    <br><br>
    <input type="radio" id="Language" name="languagename" value="React">
    <label for="course">React</label>
    <br>
    <input type="radio" id="Language1" name="languagename" value="Angular">
    <label for="Language">Angular</label>
    <br>
    <input type="radio" id="Language2" name="languagename" value="Vue">
    <label for="Language2">Vue</label>
    <br>
    <br>
<b>Cousre</b>
    <br><br>
    <input type="checkbox" id="course" name="coursename" value="mern">
    <label for="course">MERN</label>
    <br>
    <input type="checkbox" id="course1" name="coursename" value="mean">
    <label for="course1">MEAN</label>
    <br>
    <input type="checkbox" id="course2" name="coursename" value="mevn">
    <label for="course2">MEVN</label>
    <br><br>

<b>Feild:</b>
    <br>
    <label for="feild"></label>
    <select name="feild" id="feild">
        <option>Front End</option>
        <option>Back End</option>
        <option>Full Stack</option>
    </select>
<br>
<textarea rows="10" cols="30"></textarea>
<br>
<br>
<label for="number">Phone Number</label>
    <input type="number" id="number" name="phonenumber" value="" required>
    <button type="submit">submit</button> 
</form>
